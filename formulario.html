<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./CSS/formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div id="area-formulario">
        <a href="./index.html">
        <img class="icone-voltar" src="https://img.icons8.com/pulsar-color/48/circled-left-2.png" alt="circled-left-2"/>
        </a>
        <h1 class="titulo">Preencha com seus dados:</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Roberta dos Santos">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="XXX.XXX.XXX-XX">
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputCity" placeholder="e-mail@gmail.com">
                
            </div>
            <div class="col-md-6">
                <label for="inputZip1" class="form-label" id="form-label-id">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputZip1">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputCity" placeholder="*********">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Confirmar senha</label>
                <input type="password" class="form-control" id="inputCity" placeholder="*********">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Eu aceito os termos e condições do uso da plataforma.
                    </label>
                </div>
            </div>
            <div class="col-12" id="area-botao">
                <button type="submit" class="btn btn-primary" id="botao">CRIAR CONTA</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
