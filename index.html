<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>

    <!-- Adicionando os links de estido e funcionalidades -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div id="tela-login">
        <!--AREA DE LOGIN-->
        <div class="login">
            <h1 class="titulo">Seja bem-vindo!</h1>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Digite seu usuário</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="E-mail ou CPF">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Senha</label>
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="************">
            </div>
            <div>
                <input type="checkbox" id="manter-conectado" name="conectado">
                <label for="conectado">Mantenha-me conectado</label>
                <p class="esquecer-senha"><a href="">Esqueceu sua senha?</a></p>
            </div>

            <!--BOTÃO DE ENTRAR-->
            <div id="botao">
                <input type="submit" name="botao" value="ENTRAR" class="botaoEnviar" id="botao-entrar" />
            </div>
            
            <!--ENTRAR COM REDES SOCIAIS-->
            <p class="redes-sociais">Entrar com</p>
            <div class="redes-icons">
                <a><img class="icone" src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook-new"/></a>
                <a><img class="icone" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/></a>
                <a><img class="icone" src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="mac-os"/></a>
                <a><img class="icone" src="https://img.icons8.com/color/48/microsoft.png" alt="microsoft"/></a>
            </div>

            <!--CRIAR UMA NOVA CONTA-->
            <p class="criar-conta">Ainda não possui conta? <a class="criar-conta-link" href="./formulario.html">Criar uma conta</a></p>
        </div>
        <div id="imagem-login">
            
            <!--IMAGEM ILUSTRATIVA DE NEGÓCIO-->
            <img class="imagem-negocio" src="./IMG/investidor-com-laptop-monitorando-o-crescimento-dos-dividendos-comerciante-sentado-na-pilha-de-dinhe.jpeg" alt="Imagem ilustrada de um investidor no computador">
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
